<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Stack Visualization</title>
  <link rel="stylesheet" href="css\stack.css">
</head>
<body>
  
  <div class="background-video">
    <video autoplay muted loop>
      <source src="files\Untitled design.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
   
    <div class="content">
    <div id="container">

     
  <div class="stack">
    <h1>Stack Operations</h1>
    <div class="button-container">
      <input type="text" class="input-value" placeholder="Enter a value">
      <button class="push-button">Push</button>
      <button class="pop-button">Pop</button>
      <button class="auto-generate-button">Auto Generate</button>
    </div>
    <div class="stack-bucket">
      <!-- Stack elements will be added here -->
    </div>
  </div>
  <script src="js\stack.js"></script>
</div>
</div>



</body>
</html>
